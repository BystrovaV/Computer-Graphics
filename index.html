<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Color Converter</title>

    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrap">
        <h1>Конвертер цветов</h1>

        <div class="wrap-body">
            <div class="palette">
                <div class="swatchGrid" id="swatch-grid">
                    <div class="swatch" data-color="#ffffff" style="background: #ffffff"></div>
                    <div class="swatch" data-color="#5f2cdd" style="background: #5f2cdd"></div>
                    <div class="swatch" data-color="#752c53" style="background: #752c53"></div>
                    <div class="swatch" data-color="#3b8456" style="background: #3b8456"></div>
                    <div class="swatch" data-color="#a0563d" style="background: #a0563d"></div>
                    <div class="swatch" data-color="#5f5850" style="background: #5f5850"></div>
                    <div class="swatch" data-color="#c3c3c6" style="background: #c3c3c6"></div>
                    <div class="swatch" data-color="#edf145" style="background: #edf1ff"></div>
                    
                    <div class="swatch" data-color="#da3855" style="background: #da3855"></div>
                    <div class="swatch" data-color="#eda541" style="background: #eda541"></div>
                    <div class="swatch" data-color="#f5ea5a" style="background: #f5ea5a"></div>
                    <div class="swatch" data-color="#75b85b" style="background: #75b85b"></div>
                    <div class="swatch" data-color="#66a5d7" style="background: #66a5d7"></div>
                    <div class="swatch" data-color="#817799" style="background: #817799"></div>
                    <div class="swatch" data-color="#e17ea5" style="background: #e17ea5"></div>
                    <div class="swatch" data-color="#f4cdaf" style="background: #f4cdaf"></div>
                </div>
                <div id="picker"></div>
            </div>

            <div class="converter">
                <div class="top-panel">
                    <select name="formats" id="formats" onchange="getSelectedFormat()">
                        <option value="RGB">RGB</option>
                        <option value="HSV">HSV</option>
                        <option value="LAB">LAB</option>
                    </select>

                    <div id="picked-color"></div>
                </div>

                <div class="input-formats">
                    <div>
                        <label class="input-formats_label" id="label_1" for="color_1">R</label>
                        <input type="number" name="color_1" id="color_1" class="input-color" oninput="changeColor()">
                    </div>
                    <div>
                        <label class="input-formats_label" id="label_2" for="color_2">G</label>
                        <input type="number" name="color_2" id="color_2" class="input-color" oninput="changeColor()">
                    </div>
                    <div>
                        <label class="input-formats_label" id="label_3" for="color_3">B</label>
                        <input type="number" name="color_3" id="color_3" class="input-color" oninput="changeColor()">
                    </div>
                    <!-- <button onclick="changeColor()">Подобрать</button> -->
                </div>

                <div class="another-formats">
                    <div class="another-format another-format-1">
                        <p id="label-1" class="label">RGB</p>
                        <input type="text" name="text-another-format-1" id="text-another-format-1" 
                        class="input_another-format input-color" disabled="disabled">
                        <div class="tooltip">
                            <button onclick="copy(this)" id="btn-1" onmouseout="outCopy(this)">
                                <span class="tooltiptext" id="myTooltip-1">Copy to clipboard</span>
                                Copy
                            </button>
                        </div>
                    </div>
                    <div class="another-format another-format-2">
                        <p id="label-2" class="label">HSV</p>
                        <input type="text" name="text-another-format-2" id="text-another-format-2" 
                        class="input_another-format input-color" disabled="disabled">
                        <div class="tooltip">
                            <button onclick="copy(this)" id="btn-2" onmouseout="outCopy(this)">
                                <span class="tooltiptext" id="myTooltip-2">Copy to clipboard</span>
                                Copy
                            </button>
                        </div>
                    </div>
                    <div class="another-format another-format-3">
                        <p id="label-3" class="label">Lab</p>
                        <input type="text" name="text-another-format-3" id="text-another-format-3" 
                        class="input_another-format input-color" disabled="disabled">

                        <div class="tooltip">
                            <button onclick="copy(this)" id="btn-3" onmouseout="outCopy(this)">
                                <span class="tooltiptext" id="myTooltip-3">Copy to clipboard</span>
                                Copy
                            </button>
                        </div>
                    </div>
                    <p id="attention"></p>
                </div>

            </div>
        </div>
    </div>  
    <script src="js/app.js"></script>
</body>
</html>
